{% extends 'base.html' %}


{% block header %}Sieci sklepów{% endblock %}
{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <form class="text-center" method="post"> {% csrf_token %}
            <div class="panel">
                <h3 class="panel-heading">
                    Dodaj sieć sklepów
                </h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="row">
                        <label for="brand-name">Nazwa</label>
                    </div>
                    <div class="row">
                        <input class="form-control" type="text" name="brand-name" id="brand-name" value="">
                    </div>
                </div>
                <div class="form-group panel-heading">
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="{% block submit-name %}Dodaj{% endblock %}">
                    </input>
                </div>
            </div>
        </form>

        <div class="row panel-heading">
            <ul class="list-group">
                {% for brand in object_list %}
                <a href="{% url 'brand' brand_name=brand.name %}" class="list-group-item">
                    {{ brand.name }}
                    <span class="badge">
                        {{ brand.shops_count }}
                    </span>
                </a>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
