{% extends "base.html" %}

{% block header %}{{ brand_name }}{% endblock %}
{% block content %}
    <div class="row form-group">
        <div class="col-md-2 col-md-offset-5 form-group text-center">
            <button type="button" class="btn btn-info remove-form">
                <span class="glyphicon glyphicon-edit"></span>
            </button>
            <button type="button" class="btn btn-danger remove-form">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
    </div>
    <div id="forms" class="form-group text-center">
        {% for shop in brand_shops %}
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="col-md-10 form-group">
                        {{shop.adres}}
                    </div>
                    <div class="col-md-2 form-group">
                        <button type="button" class="btn btn-warning remove-form">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="form-group">
            <button id="add-form" type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div>
{% endblock %}
